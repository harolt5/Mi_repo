<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Muli'>
    <link rel="stylesheet" href="/Estilos/login.css">
    <link rel="icon" href="/Assets/iconos/UserAdd_40960.ico" />
</head>

<body>
    <div class="pt-5">
        <h1 id="register" class="text-center">Registro</h1>

        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="card card-body">

                        <form name="formulario" id="submitForm" onsubmit="return autenticar()" method="get"
                            data-parsley-validate="" data-parsley-errors-messages-disabled="true" novalidate="">
                            <div class="form-group required">
                                <label for="username">Usuario</label>
                                <input type="text" class="form-control text-lowercase" id="username" required=""
                                    name="username" value="">
                            </div>
                            <div class="form-group required">
                                <label class="d-flex flex-row align-items-center" for="password">Contraseña</label>

                                <input type="password" class="form-control" required="" id="password" name="password"
                                    value="">
                            </div>
                            <div class="form-group required">
                                <label for="Repetir-pass">Repetir contraseña</label>
                                <input type="password" class="form-control text-lowercase" id="Repetir-pass" required=""
                                    name="rep_pass" value="">
                            </div>
                            <label for="cars">Seleccione un rol:</label>
                            <select name="cars" id="cars">
                                <option value="cliente">Cliente</option>
                            </select>
                            <div class="form-group mt-4 mb-4">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="remember-me"
                                        name="remember-me" data-parsley-multiple="remember-me">
                                    <label class="custom-control-label" for="remember-me">Recordar contraseña?</label>
                                </div>
                            </div>
                            <div class="form-group pt-1">
                                <a href="/Paginas/principal.htm"><button
                                        class="btn btn-primary btn-block">Registrar</button></a>
                            </div>
                        </form>
                        <p class="small-xl pt-3 text-center">
                            <span class="text-muted">Ya tienes cuenta?</span>
                            <a href="/index.html">Inicia sesion</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/validar-registro.js"></script>
</body>

</html>
