<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios</title>
    <link rel="stylesheet" href="../gestionar-usuario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            setTimeout(function () {
                $("#alert").fadeOut(1500);
            }, 4000);
        });
    </script>
</head>

<body>
    </style>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <ul class="navbar-nav mr-auto">
            <a class="nav-link" href="/listar_u">Control de usuarios</a>
        </ul>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="navbar-brand" href="#">Agregar usuario <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
        <a class="btn btn-danger" href="/Cerrar">Cerrar</a>
    </nav>
    <br><br><br>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Registro de usuarios</h1>
                <div class="card-body">
                    <form th:action="@{/save}" th:object="${usuario}" method="POST">
                        <div th:if="${doble}" id="alert" class="alert alert-danger">
                            <h6 class="text-center" th:text="${doble}"></h6>
                        </div>

                        <div class="form-group" hidden>
                            <label for="id" class="text-muted">ID :</label>
                            <input type="text" name="id" id="id" th:field="*{id}" class="form-control text-muted"
                                placeholder="Introduzca el id de usuario" required readonly>

                        </div>

                        <div class="form-group">
                            <label for="">Nombre :</label>
                            <input id="nombre" maxlength="25" type="text" oninput="camp_nomb()" onpaste="pegar(event)" name="nombre"
                                th:field="*{nombre}" class="form-control" placeholder="Introduzca el nombre del usuario"
                                required>
                
                        </div>
                        <div class="form-group">
                            <label for="">Apellidos :</label>
                            <input id="apellido" maxlength="50" type="text" oninput="camp_ape()" onpaste="pegar(event)" name="apellidos"
                                th:field="*{apellido}" class="form-control" placeholder="Introduzca los apellidos"
                                required>

                        </div>

                        <div class="form-group">
                            <label for="">Correo :</label>
                            <input id="correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" type="email" minlength="5" maxlength="40" name="correo"
                                th:field="*{correo}" class="form-control" placeholder="Introduzca el correo" required>

                        </div>


                        <div class="form-group">
                            <label for="">Nucleo :</label>
                            <input type="number" id="nucleo" min="0" maxlength="6" oninput="max6()" name="nucleo"
                                th:field="*{nucleo}" class="form-control" placeholder="Introduzca el nucleo del usuario"
                                required>
                            <!-- <span><i class="bi-key" id="id-icon"></i></span> -->
                        </div>
                        <span><i class="bi-people-fill" id="nucleo-icon"></i></span>
                        <span><i class="bi-envelope-at-fill" id="email-icon"></i></span>
                        <span><i class="bi-clipboard2-data-fill" id="ape-icon"></i></span>
                        <span><i class="bi-clipboard2" id="nomb-icon"></i></span>
                </div>
                <div class="box-footer">
                    <button class="btn btn-success" id="guardar">Guardar&nbsp;<i
                            class="bi-person-fill-add" id="guardar-icon"></i></button>
                    <a class="btn btn-secondary text-white" id="cancelar" href="/listar_u">Cancelar&nbsp;<i
                            class="bi-x-circle-fill text-white" id="cancelar-icon"></i></a>
                </div>
                </form>
            </div>

        </div>

    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="../sweetalert.min.js"></script>
    <script src="../funciones.js"></script>
</body>

</html>
