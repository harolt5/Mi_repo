<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="/bootstrap.min.css" rel="stylesheet">
<link href="/signin.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    setTimeout(function () {
      $(".error").fadeOut(1500);
    }, 2000);
    setTimeout(function () {
      $(".succ").fadeOut(1500);
    }, 2000);
  });
</script>

<head>
</head>

<body>
  <header></header>
  <div class="container">
    <div class="container theme-showcase" role="main">
      <hr class="featurette-divider">
      <img src="/login.png" width="136" height="136" class="center">
      <form class="form-signin" th:action="@{/saveu}" th:object="${usuario}" method="post">
        <h3 class="form-signin-heading text-center">Registrarse</h3>
        <div class="error" style="background-color:rgb(205, 86, 86);text-align: center;color: white;">
          <h6 th:text="${doble}"></h6>
      </div>
      <div class="succ"
          style="background-color:rgb(148, 206, 129);text-align: center;color: rgb(0, 0, 0);">
          <h4 th:text="${suc}"></h4>
      </div>
        <label for="username" class="">Usuario</label>
        <input type="text"  th:field="*{nombre}" id="nombre" name="nombre" class="form-control" placeholder="Usuario" required autofocus>
        <label for="apellido" class="">Apellidos</label>
        <input type="text"  th:field="*{apellido}" id="apellidos" name="apellidos" class="form-control" placeholder="Apellidos" required autofocus>
        <label for="correo" class="">Correo</label>
        <input type="email"  th:field="*{correo}" id="correo" name="correo" class="form-control" placeholder="Correo" required autofocus>
        <label for="password" class="">Contraseña</label>
        <input type="password" th:field="*{password}" id="password" name="password" class="form-control" placeholder="Password" required>
        <label for="rpassword" class="">Repetir Contraseña</label>
        <input type="password" id="rpassword" name="rpassword" class="form-control" placeholder="Reprtir Password" required>
        <label for="nucleo" class="">Núcleo</label>
        <input type="number" th:field="*{nucleo}" id="nucleo" name="nucleo" class="form-control" placeholder="Núcleo" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="datos()">Registrarse</button>
      </form>

      <ul class="login-more p-t-190 text-center">
        <span class="txt1">
          Ya tienes cuenta?
        </span>
        <a th:href="@{/login}" class="txt2">
          Inicia sesión
        </a>

    </div>
  </div>
  <script src="../funciones.js"></script>
</body>

</html>
